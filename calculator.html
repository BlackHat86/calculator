<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    
</head>
<body>
    <div id="main">
        <div id="body">
            <div id="display">
                <div id="data1"></div>
                <div id="data2">0</div>
            </div>
            <div id="buttons">
                <span class="letter">9</span>
                <span class="letter">8</span>
                <span class="letter">7</span>
                <span class="letter orange" >/</span>
                <span class="letter">6</span>
                <span class="letter">5</span>
                <span class="letter">4</span>
                <span class="letter orange">*</span>
                <span class="letter">3</span>
                <span class="letter">2</span>
                <span class="letter">1</span>
                <span class="letter orange">+</span>
                <span class="letter">.</span>
                <span class="letter">0</span>
                <span class="letter orange" id="equal">=</span>
                <span class="letter orange">+</span>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
